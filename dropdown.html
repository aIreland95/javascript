<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form action="" method="get">
      <select>
        <option value="Blue" onclick="blueColor()">Blue</option>
        <option value="Purple" onclick="purpleColor()">Purple</option>
        <option value="Orange" onclick="orangeColor()">Orange</option>
        <option value="Red" onclick="redColor()">Red</option>
      </select>
    </form>
  </body>
  <script>
  function blueColor() {
    document.body.style.backgroundColor = "blue";
  }

  function purpleColor() {
    document.body.style.backgroundColor = "purple";
  }

  function orangeColor() {
    document.body.style.backgroundColor = "orange";
  }

  function redColor() {
    document.body.style.backgroundColor = "red";
  }
  </script>
</html>
