<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="addElements.css">
  </head>
  <body>
    <ul id="list">
      <li id="element1">Lev</li>
      <li id="element2">Roman</li>
      <li id="element3">Spencer</li>
    </ul>

    <div class="btn" onclick="addLi()">Add Element</div>
     <input type="text" id="nameTextBox" placeholder="Name">

  </body>

  <script>

  function addLi() {
    // get the user's input from the textbox
    let name =document.getElementById("nameTextBox").value;

    // clears the textbox after submission
    document.getElementById("nameTextBox").value = "";

    // create a variable to represent the ul list
    let ul = document.getElementById("list");

    let li = document.createElement("li");
    let numChildren = ul.children.length + 1;

    // adds id="element4" to <li>
    li.setAttribute("id", "element"+numChildren);
    // li.appendChild(document.createTextNode(nameTextBox.value));

    li.className = "fakeClass"; // adds class="fakeClass" to the added li

    li.innerHTML = name;
    ul.appendChild(li);
  }

  </script>

</html>
