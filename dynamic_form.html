<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body onload="hideInputs()">
    <form action="" method="post">
      First Name: <input onkeydown="unhideInputs()" type="text" name="firstname" id="firstname">
      <br />
      <label id="lastnameLabel">Last Name:</label> <input type="text" name="lastname" id="lastname">
      <br />
      <label class="city">City:</label> <input type="text" name="city" class="city">
    </form>
  </body>

<script>
function hideInputs() {
  document.getElementById("lastname").style.display = "none";
  document.getElementById("lastnameLabel").style.display = "none";
  let city = document.getElementsByClassName("city");
  for (let i = 0; i < city.length; i++) {
    city[i].style.display = "none";
  }
}

function unhideInputs() {
  document.getElementById("lastname").style.display = "inline";
  document.getElementById("lastnameLabel").style.display = "inline";
  let city = document.getElementsByClassName("city");
  for (let i = 0; i < city.length; i++) {
    city[i].style.display = "inline";
  }
}
</script>

</html>
