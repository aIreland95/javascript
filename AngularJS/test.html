<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>

    <style>
    table, th , td {
      border: 1px solid grey;
      border-collapse: collapse;
      padding: 5px;
    }
    table tr:nth-child(odd) {
      background-color: #ffffff;
    }
    table tr:nth-child(even) {
      background-color: #afafaf;
    }
    </style>

  </head>
  <body>
    <div ng-app="myApp" ng-controller="myCtrl">
      <table>
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>City</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="x in myPHPData">
            <td>{{ x.first_name }}</td>
            <td>{{ x.last_name }}</td>
            <td>{{ x.city }}</td>
          </tr>
      </tbody>
      </table>

      <p>Select a name:</p>

      <select ng-model="selectedName" ng-options="y.first_name for (x, y) in myPHPData">
    </select>
        <h1>You selected: {{selectedName.first_name}} {{selectedName.last_name}}</h1>
        <h3>City: {{selectedName.city}}</h3>

    </div>
  </body>
  <script src="myApp.js"></script>
  <script src="myCtrl.js"></script>

</html>
